<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DPMods - Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  
  <style>
    /* Reset and Base Styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: 'Poppins', sans-serif; color: #fff; overflow: hidden; }

    /* Background Elements */
    video { position: fixed; top: 0; left: 0; min-width: 100%; min-height: 100%; object-fit: cover; z-index: -2; }
    .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); z-index: -1; }

    /* --- IMPROVED INTRO SCREEN --- */
    #intro-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* Center the button */
      transition: transform 0.8s cubic-bezier(0.77, 0, 0.175, 1), opacity 0.8s ease;
      background: rgba(0,0,0,0.4);
    }

    #intro-screen.hidden {
      transform: translateY(-100%);
      opacity: 0;
      pointer-events: none;
    }

    /* Dive into Portfolio Button */
    .dive-btn {
      padding: 15px 40px;
      font-size: 1.2rem;
      font-weight: 600;
      color: #fff;
      background: transparent;
      border: 2px solid #fff;
      border-radius: 50px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
      animation: pulse-border 2s infinite;
    }

    .dive-btn:hover {
      background: #fff;
      color: #000;
      box-shadow: 0 0 30px rgba(255,255,255,0.5);
    }

    @keyframes pulse-border {
      0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
      70% { box-shadow: 0 0 0 20px rgba(255, 255, 255, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
    }

    /* --- MAIN CONTENT --- */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
      height: 100%;
      overflow-y: auto;
      opacity: 0;
      transform: translateY(50px);
      transition: all 1s ease-out;
    }

    .container.active {
      opacity: 1;
      transform: translateY(0);
    }

    /* Profile Card Styling */
    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px 30px;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255,255,255,0.2);
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    .profile-pic { width: 140px; height: 140px; border-radius: 50%; border: 3px solid #fff; margin-bottom: 20px; }
    h1 { font-size: 2.5em; margin-bottom: 10px; }
    .info-box { text-align: left; margin-top: 25px; }
    .info-box h2 { border-bottom: 1px solid rgba(255,255,255,0.3); padding-bottom: 5px; margin-bottom: 10px; }
    ul { list-style: none; line-height: 1.8; }
    
    /* Global Buttons */
    .btn {
      display: inline-block;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 12px;
      transition: 0.3s;
      margin: 5px;
    }
    .tg-link { background: #0088cc; color: white; border-radius: 50px; margin-top: 20px; }

  </style>
</head>
<body>

  <video autoplay muted loop playsinline>
    <source src="media/bg.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <audio id="bgMusic" src="https://github.com/DPModsYT/DPMods/raw/refs/heads/main/hacker.mp3" loop></audio>

  <div id="intro-screen">
    <button class="dive-btn" onclick="enterSite()">Dive into Portfolio</button>
  </div>

  <div class="container" id="main-content">
    <div class="card">
      <img src="images/file.png" alt="Profile" class="profile-pic">
      <h1>DPMods</h1>
      <p>Graphic and Video Editor | Bot Developer</p>
      
      <div class="info-box">
        <h2>About Me</h2>
        <ul>
          <li><strong>From:</strong> India</li>
          <li><strong>Skills:</strong> HTML, CSS, JS, Python, PHP</li>
          <li><strong>Focus:</strong> Android Modding & UI/UX</li>
        </ul>
      </div>

      <a href="https://t.me/dp_mods" class="btn tg-link">Join My Telegram</a>
    </div>
    <footer style="margin-top:20px; opacity:0.7;">Â© 2026 DPMods</footer>
  </div>

  <script>
    const introScreen = document.getElementById('intro-screen');
    const mainContent = document.getElementById('main-content');
    const audio = document.getElementById('bgMusic');

    function enterSite() {
      // 1. Play Music (Triggered by user click)
      audio.play().catch(e => console.log("Audio play blocked:", e));

      // 2. Transition Screens
      introScreen.classList.add('hidden');
      mainContent.classList.add('active');
      
      // Allow scrolling once entered
      document.body.style.overflow = "auto";
    }
  </script>
</body>
</html>
