<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DPMods - Swipe Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: 'Poppins', sans-serif; color: #fff; overflow: hidden; background: #000; }

    /* Background Video */
    video { position: fixed; top: 0; left: 0; min-width: 100%; min-height: 100%; object-fit: cover; z-index: -2; }
    .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); z-index: -1; }

    /* --- INTRO SCREEN --- */
    #intro-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.5);
      transition: transform 0.8s cubic-bezier(0.19, 1, 0.22, 1), opacity 0.8s ease;
    }

    #intro-screen.hidden { transform: translateY(-100%); opacity: 0; pointer-events: none; }

    .dive-btn {
      padding: 16px 35px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #fff;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #fff;
      border-radius: 50px;
      cursor: pointer;
      backdrop-filter: blur(10px);
      transition: 0.3s;
      animation: pulse 2s infinite;
    }

    .dive-btn:hover { background: #fff; color: #000; }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
      70% { box-shadow: 0 0 0 15px rgba(255, 255, 255, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
    }

    /* --- MAIN CONTENT --- */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
      height: 100%;
      overflow-y: auto;
      opacity: 0;
      transform: translateY(100vh);
      transition: all 1s cubic-bezier(0.19, 1, 0.22, 1);
    }

    .container.active { opacity: 1; transform: translateY(0); }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px 30px;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    /* Music Control Button */
    #music-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 2000;
      display: none; /* Hidden until site enters */
    }
  </style>
</head>
<body>

  <video autoplay muted loop playsinline id="bgVideo">
    <source src="media/bg.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <audio id="bgMusic" loop preload="auto">
    <source src="https://github.com/DPModsYT/DPMods/raw/refs/heads/main/hacker.mp3" type="audio/mpeg">
  </audio>

  <button id="music-toggle" onclick="toggleMusic()">ðŸ”Š</button>

  <div id="intro-screen">
    <button class="dive-btn" onclick="enterSite()">Dive into Portfolio</button>
    <p style="margin-top: 15px; font-size: 0.8rem; opacity: 0.7;">Click to enable music experience</p>
  </div>

  <div class="container" id="main-content">
    <div class="card">
      <h1 style="margin-bottom: 20px;">DPMods Portfolio</h1>
      <p>Welcome to my professional space.</p>
      </div>
  </div>

  <script>
    const audio = document.getElementById('bgMusic');
    const introScreen = document.getElementById('intro-screen');
    const mainContent = document.getElementById('main-content');
    const musicBtn = document.getElementById('music-toggle');

    function enterSite() {
      // 1. Force play audio immediately on button click
      audio.volume = 0.5; // Set volume to 50% to avoid sudden loud noise
      const playPromise = audio.play();

      if (playPromise !== undefined) {
        playPromise.then(() => {
          console.log("Playback started!");
        }).catch(error => {
          console.log("Playback failed. Interaction required.", error);
        });
      }

      // 2. Animate Transition
      introScreen.classList.add('hidden');
      mainContent.classList.add('active');
      musicBtn.style.display = 'block';
      document.body.style.overflow = "auto";
    }

    function toggleMusic() {
      if (audio.paused) {
        audio.play();
        musicBtn.innerText = "ðŸ”Š";
      } else {
        audio.pause();
        musicBtn.innerText = "ðŸ”‡";
      }
    }
  </script>
</body>
</html>
